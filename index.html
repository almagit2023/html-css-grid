<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="color: white;">
    <!-- container for the calculator -->
    <div class="calculator">
        <!-- The display -->
        <div class="display" id="display"></div>
        <!-- The buttons  -->
        <button id="clear" class="button">C</button>
        <button class="button" id="operators">DEL</button>
        <button class="button" id="operators">/</button>
        <button class="button">1 </button>
        <button class="button">2 </button>
        <button class="button">3 </button>
        <button class="button" id="operators">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6 </button>
        <button class="button" id="operators">+ </button>
        <button class="button">7 </button>
        <button class="button">8 </button>
        <button class="button">9 </button>
        <button class="button" id="operators">-</button>
        <button class="button" id="zero">0</button>
        <button class="button">. </button>
        <button id="equals" class="button">=</button>
</body>
</html>
